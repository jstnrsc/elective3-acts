<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid;
            display: inline-block;
            transition: border-color 0.3s ease-in-out;
        }
    </style>
    <button class="btn btn-primary m-3" onclick="addTriangle()">Add Triangle</button>
    <hr>
    <script>
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function addTriangle() {
            let triangleDiv = document.createElement("div");
            triangleDiv.classList.add("triangle");
            triangleDiv.style.borderBottomColor = getRandomColor();
            document.body.appendChild(triangleDiv);
        }
    </script>
</body>
</html>
