<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>To do App</title>
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
        <div class="card p-3">
            <h1>Add To Do </h1>
            <form onsubmit="onAddToDo()">
                <div class="form-group">
                    <label for="title-id">Title</label>
                    <input type="text" class="form-control" id="title-id">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description-input"></textarea>
                </div>
                <button class="btn btn-primary mt-3">
                    Add
                </button>
            </form>
        </div>
    </div>

    <div class="row mr-5" id="to-do-container">
        
    </div>

    <script>
        function onAddToDo() {
            event.preventDefault();

            let title = document.getElementById("title-id").value;
            let description = document.getElementById("description-input").value;

            createItemElement(title, description);

            document.getElementById("title-id").value = "";
            document.getElementById("description-input").value = "";
        }

        function createItemElement(title, description) {
            let div = document.createElement("div");
            div.classList.add("col-xs-12");
            div.classList.add("mb-3");

            let card = document.createElement("div");
            card.classList.add("card");

            div.append(card);

            let cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            card.append(cardBody);

            let cardTitle = document.createElement("h5");
            cardTitle.classList.add("card-title");
            cardTitle.innerText = title;

            let cardDescription = document.createElement("p");
            cardDescription.classList.add("card-description");
            cardDescription.innerText = description;

            let deleteButton = document.createElement("button");
            deleteButton.classList.add("btn");
            deleteButton.classList.add("btn-danger");
            deleteButton.innerText = "Delete";
            deleteButton.addEventListener("click", function () {
                div.remove();
            });

            cardBody.append(cardTitle);
            cardBody.append(cardDescription);
            cardBody.append(deleteButton);

            document.getElementById("to-do-container").append(div);
        }
    </script>
  </div>
</body>
</html>
